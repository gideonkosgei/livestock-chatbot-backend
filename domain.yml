version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_animal_info
  - get_breeding_info
  - get_age
  - get_regional_data

entities:
  - AnimalId
  - codiceIstat
  - siglaProvincia
  - codiceSpecieAIA
  - codiceRazzaAIA

slots:
  AnimalId:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: AnimalId

  codiceIstat:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: codiceIstat

  siglaProvincia:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: siglaProvincia

  codiceSpecieAIA:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: codiceSpecieAIA

  codiceRazzaAIA:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: codiceRazzaAIA

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_animal_id:
    - text: "Please provide the Animal ID."

  utter_animal_info:
    - text: "Here is the information for animal {AnimalId}: {info}."

  utter_no_data_found:
    - text: "Sorry, I couldn't find any data for the given criteria."


actions:
  - action_get_animal_info
  - action_get_age
  - action_get_regional_data
  - action_get_breeding_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
